<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body>

  <form id="cash-form">

    </label>

    <label>Efectivo entregado (â‚¬):

    <label>Contenido de la caja (JSON):</label>

  </form>

  <div id="resultado"></div>

  <table id="tabla-cambio" style="display:none;">
    <thead>
      <tr>
        <th>DenominaciÃ³n</th>

    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
  <script>
    document.getElementById('cash-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const price = parseFloat(document.getElementById('price').value);
      const cash = parseFloat(document.getElementById('cash').value);
      const cid = JSON.parse(document.getElementById('cid').value);

      const resultado = checkCashRegister(price, cash, cid);

      // Mostrar estado
      document.getElementById('resultado').innerText = "Estado: " + resultado.status;

      // Mostrar tabla si hay cambio
      const tabla = document.getElementById('tabla-cambio');
      const tbody = tabla.querySelector('tbody');
      tbody.innerHTML = "";

      if (resultado.change.length > 0) {
        resultado.change.forEach(([denominacion, cantidad]) => {
          const fila = document.createElement('tr');
          fila.innerHTML = `<td>${denominacion}</td><td>${cantidad.toFixed(2)} â‚¬</td>`;
          tbody.appendChild(fila);
        });
        tabla.style.display = "table";
      } else {
        tabla.style.display = "none";
      }
    });
  </script>
